<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 저녁 메뉴 추천 - DoEat</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: #4f46e5;
      letter-spacing: 2px;
      margin-bottom: 2rem;
      user-select: none;
    }
    .roulette-box, .recommend-box {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 4px 24px rgba(79,70,229,0.08);
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
      max-width: 350px;
      width: 90vw;
      margin-bottom: 2rem;
      animation: fadeIn 1s;
    }
    .roulette-title {
      font-size: 1.3rem;
      color: #6366f1;
      margin-bottom: 1.2rem;
      font-weight: 600;
    }
    .roulette-categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .category-btn {
      padding: 0.9rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #6366f1;
      background: #e0e7ff;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      outline: none;
    }
    .category-btn:hover, .category-btn:focus {
      background: #6366f1;
      color: #fff;
      transform: scale(1.07);
    }
    .recommend-title {
      font-size: 1.3rem;
      color: #6366f1;
      margin-bottom: 1.2rem;
      font-weight: 600;
    }
    .recommend-menu {
      font-size: 2rem;
      color: #22223b;
      font-weight: 700;
      margin-bottom: 0.8rem;
    }
    .recommend-desc {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 0.5rem;
    }
    .cta-btn {
      display: none;
      margin-top: 1.5rem;
      padding: 1rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
      border: none;
      border-radius: 2rem;
      box-shadow: 0 2px 8px rgba(99,102,241,0.12);
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      outline: none;
      animation: fadeInUp 0.7s;
    }
    .cta-btn.show {
      display: inline-block;
      animation: fadeInUp 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 500px) {
      .roulette-box, .recommend-box { padding: 1.5rem 0.7rem 1.2rem 0.7rem; }
      .logo { font-size: 2rem; }
      .recommend-menu { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="./images/doeat_logo.png" alt="DoEat 로고" style="width:100%; max-width:126px; height:auto;">
  </div>
  <div class="roulette-box" id="roulette-box">
    <div class="roulette-title">먹고 싶은 음식 종류를 선택하세요</div>
    <div class="roulette-categories">
      <button class="category-btn" onclick="selectCategory('한식')">한식</button>
      <button class="category-btn" onclick="selectCategory('중식')">중식</button>
      <button class="category-btn" onclick="selectCategory('일식')">일식</button>
      <button class="category-btn" onclick="selectCategory('분식')">분식</button>
      <button class="category-btn" onclick="selectCategory('양식')">양식</button>
      <button class="category-btn" onclick="selectCategory('기타')">기타</button>
    </div>
  </div>
  <div class="recommend-box" id="recommend-box" style="display:none;">
    <div class="recommend-title">오늘의 저녁 메뉴 추천</div>
    <div class="recommend-menu" id="menu-name"></div>
    <div class="recommend-desc" id="menu-desc"></div>
    <button class="cta-btn" id="cta-btn" onclick="window.open('https://home.doeat.io/49t35l', '_blank')">100원으로 이 메뉴 먹으러 가기</button>
  </div>
  <script>
    // 카테고리별 메뉴 데이터
    const menuData = {
      '한식': [
        { name: '비빔밥', desc: '다양한 나물과 고소한 고추장, 든든한 한 끼!' },
        { name: '김치찌개', desc: '얼큰하고 깊은 맛의 국민 찌개!' },
        { name: '불고기', desc: '달콤짭짤한 소고기 볶음, 모두가 좋아하는 맛!' },
        { name: '된장찌개', desc: '구수한 된장과 신선한 채소의 조화!' },
        { name: '삼겹살', desc: '구워 먹는 재미와 고소함이 가득!' }
      ],
      '중식': [
        { name: '짜장면', desc: '달콤한 춘장과 쫄깃한 면발의 만남!' },
        { name: '짬뽕', desc: '얼큰한 국물과 해산물의 조화!' },
        { name: '탕수육', desc: '바삭한 튀김과 새콤달콤 소스의 환상 조합!' },
        { name: '마파두부', desc: '매콤하고 부드러운 두부 요리!' }
      ],
      '일식': [
        { name: '초밥', desc: '신선한 생선과 밥의 완벽한 조화!' },
        { name: '돈까스', desc: '바삭한 튀김옷과 부드러운 고기!' },
        { name: '우동', desc: '쫄깃한 면발과 따뜻한 국물!' },
        { name: '규동', desc: '달콤한 소스와 소고기의 만남!' }
      ],
      '분식': [
        { name: '떡볶이', desc: '매콤달콤한 소스와 쫄깃한 떡!' },
        { name: '김밥', desc: '다양한 재료가 한입에 쏙!' },
        { name: '순대', desc: '쫄깃한 순대와 고소한 소금의 조화!' },
        { name: '라면', desc: '언제 먹어도 맛있는 국민 간식!' }
      ],
      '양식': [
        { name: '파스타', desc: '다양한 소스와 면의 환상적인 만남!' },
        { name: '피자', desc: '치즈와 토핑이 듬뿍!' },
        { name: '스테이크', desc: '육즙 가득한 고급 요리!' },
        { name: '리조또', desc: '부드럽고 고소한 쌀요리!' }
      ],
      '기타': [
        { name: '샐러드', desc: '신선한 채소와 드레싱의 건강한 조화!' },
        { name: '치킨', desc: '바삭하고 촉촉한 국민 야식!' },
        { name: '햄버거', desc: '든든하고 맛있는 한 끼!' },
        { name: '쌀국수', desc: '담백하고 깔끔한 국물 요리!' }
      ]
    };

    function selectCategory(category) {
      // 룰렛 박스 숨기고 추천 박스 보여주기
      document.getElementById('roulette-box').style.display = 'none';
      document.getElementById('recommend-box').style.display = 'block';
      // 랜덤 메뉴 선택
      const menus = menuData[category];
      const pick = menus[Math.floor(Math.random() * menus.length)];
      document.getElementById('menu-name').textContent = pick.name;
      document.getElementById('menu-desc').textContent = pick.desc;
      // CTA 버튼 0.5초 뒤 노출
      setTimeout(function() {
        document.getElementById('cta-btn').classList.add('show');
      }, 500);
    }
  </script>
</body>
</html>
